<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente, aumente e diminua a janela do navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="medias/Warzone - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="medias/Warzone - Anno Domini Beats.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="medias/Warzone - Anno Domini Beats.mp3">clique aqui para baixar o arquivo</a></p>
    </audio> <!--MP3, OGG e WAV-->
    
</body>
</html>
